<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Library</title>
    </head>

    <body>
      <div id="heading">Library</div>   
            <h5><b>*Enter your Books Details into the Library</b></h5>       
        <div id="inputContainer">
          <div>  
            <label>Title</label>
            <input type="text" name="title" id="title" required>     
          </div>
          <div>  
            <label>Author</label>
            <input type="text" name="author" id="author" required>     
          </div>
          <div>  
            <label>Number of Pages</label>
            <input type="number" name="no_pages" id="no_pages" required>     
          </div>
          <div>  
            <label>Have you read it or not?</label>
            <input type="checkbox" name="read_or_not" id="read_or_not">     
          </div>

        <div id="cancel_submit">
             <button id="add">Add</button>
             <button id="cancel">Cancel</button>
        </div>

        </div>            
      </div>


    <div id="headerContainer"></div>  
    <div id="displayContainers"></div>


    </body>
    <script src="scripts/script.js"></script>

</html>
